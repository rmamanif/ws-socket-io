<table>
  <tr>
      <td>
          <span id="lblNuevoTicket"
          *ngIf="ticket_list.length  == 0">
              Cargando...
          </span>
          <span id="lblNuevoTicket"
          *ngIf="ticket_list.length > 0 ">
            Ticket Nuevo Nro. {{ticket_list.length }}
          </span>
      </td>
  </tr>
  <tr>
      <td>
          <button class="btn btn-secondary btn-lg"
          [disabled]="gen_ticket"
          (click)="genTicket()">
              Generar nuevo ticket
          </button>
      </td>
  </tr>
</table>
